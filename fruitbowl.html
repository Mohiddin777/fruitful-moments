<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fruitful Moments – Choose Your Bowl</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fffefb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .main {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff9f4;
      border-radius: 1.4rem;
      box-shadow: 0 4px 16px rgba(223, 144, 97, 0.09);
      padding: 2rem 1.5rem;
    }
    .title {
      text-align: center;
      font-size: 2.2rem;
      color: #e2725b;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }
    .subtitle {
      text-align: center;
      font-size: 1.17rem;
      color: #4c956c;
      margin-bottom: 2rem;
      font-weight: 500;
    }
    .bowl-card {
      background: #fff;
      border-radius: 1.1rem;
      padding: 1.3rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1.7rem;
      box-shadow: 0 2px 10px rgba(243,168,125,0.09);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .bowl-card:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 32px rgba(231,112,59,0.16);
      outline: 2px solid #e2725b;
    }
    .bowl-pic {
      width: 90px;
      height: 90px;
      border-radius: 1rem;
      object-fit: cover;
    }
    .bowl-info {
      flex: 1;
      font-size: 1.12rem;
    }
    .bowl-name {
      font-weight: 700;
      color: #e2725b;
    }
    .bowl-price {
      color: #4c956c;
      font-weight: 600;
      font-size: 1.07rem;
      margin-top: 0.2rem;
    }
    .back-btn {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      border-radius: 1.2rem;
      background: #e2725b;
      color: #fff;
      border: none;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #4c956c;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="title">Choose Your Bowl</div>
    <div class="subtitle">Fresh | Nutritious | Delicious</div>
    <div class="bowl-card">
      <img class="bowl-pic" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Classic Fruit Bowl">
      <div class="bowl-info">
        <div class="bowl-name">Classic Fruit Medley</div>
        <span>Apple, Banana, Kiwi, Orange & Berries</span>
        <div class="bowl-price">₹ 139</div>
      </div>
    </div>
    <div class="bowl-card">
      <img class="bowl-pic" src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=400&q=80" alt="Super Energy Bowl">
      <div class="bowl-info">
        <div class="bowl-name">Super Energy Bowl</div>
        <span>Papaya, Dragon Fruit, Banana, Yogurt & Seeds</span>
        <div class="bowl-price">₹ 179</div>
      </div>
    </div>
    <div class="bowl-card">
      <img class="bowl-pic" src="https://images.unsplash.com/photo-1519864600265-abb244a30b43?auto=format&fit=crop&w=400&q=80" alt="Exotic Team Delight">
      <div class="bowl-info">
        <div class="bowl-name">Exotic Team Delight</div>
        <span>Mango, Berries, Grapes, Pomegranate, Chia Seeds</span>
        <div class="bowl-price">₹ 209</div>
      </div>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
